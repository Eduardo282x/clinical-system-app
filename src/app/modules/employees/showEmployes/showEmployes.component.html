<div>
    <h1>Mostrar empleado</h1>
    <button mat-raised-button color="primary" (click)="goBackEmploye()">
        <mat-icon>
            arrow_back
        </mat-icon>
    </button>

    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>

    <div class="w-full">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
            </ng-container>

            <ng-container matColumnDef="NameFull">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.NameFull}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]"></mat-paginator>
    </div>


</div>
