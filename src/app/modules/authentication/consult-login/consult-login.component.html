<div class="flex justify-center items-center w-full h-full changeBackground">
    <div class="block">
        <h1 class="text-black text-center">!CONSULTA TU RESULTADO¡</h1>
        <div class="formClass">
            <div class="logo">
                <div class="img"></div>
                <div>
                    <p class="text-center font-bold h-1.5">Laboratorio
                        Clínico</p>
                    <p class="text-center font-bold h-1.5">Hinestroza Ferrer
                        C.A</p>
                    <p class="text-center font-bold h-1.5">RIF-J20658349-6</p>
                </div>
            </div>

            <form [formGroup]="formConsultLogin" class="formColumun" (submit)="onLoggin()">
                <div class="inputForm">
                    <p>Cedula de identidad</p>
                    <mat-form-field appearance="outline" class="inputYellow">
                        <!-- <mat-icon matPrefix>account_circle</mat-icon> -->
                        <input matInput formControlName="identity" />
                    </mat-form-field>
                </div>

                <div class="inputForm">
                    <p>Número de orden</p>
                    <mat-form-field appearance="outline" class="inputYellow">
                        <!-- <mat-icon matPrefix>account_circle</mat-icon> -->
                        <input matInput formControlName="facture" />
                    </mat-form-field>
                </div>

                <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="formConsultLogin.invalid">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- <app-footer class="w-full absolute bottom-0"></app-footer> -->
</div>
