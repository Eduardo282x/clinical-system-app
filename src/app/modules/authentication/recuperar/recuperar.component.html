<div class="background">
    <div class="header">
        <button mat-button (click)="back()"><mat-icon>arrow_back</mat-icon></button>
        <h1>{{ recuperar.title }}</h1>
    </div>
    <div class="content">
        <form [formGroup]="recuperarForm" class="form">
            <div class="inputForm">
                <mat-form-field appearance="outline" class="inputText">
                    <input 
                    matInput 
                    type="password"
                    formControlName="security" 
                    minlength="12" 
                    maxlength="12"
                    
                    />
                </mat-form-field>
                <p>Ingrese la clave de seguridad</p>
            </div>

            <button mat-raised-button color="primary">Ingresar</button>

            <div class="message">

                <p>La clave de seguridad tiene 12 digitos num√©ricos y se 
                    encuentran en la parte delantera del carnet. Si haz perdido 
                    tu clave de seguridad <a href="">haz click aqui.</a></p>
            </div>
        </form>
    </div>
    <app-footer class="app-footer" [footerData]="footerData"></app-footer>
</div>
