<div class="w-[60rem] flex flex-col items-center justify-center bg-white rounded-2xl px-10 h-[23.5rem]">
    <p class="text-[#4758b8] font-bold text-[20px]">CEDULA</p>

    <form [formGroup]="formClient" (submit)="onSubmitClient()" class="flex justify-center items-center w-full">
        <mat-form-field appearance="outline" class="inputCustom">
            <input matInput formControlName="clientIdentify" type="number">
        </mat-form-field>
        <button mat-fab type="submit" class="ml-10" color="primary">
            <mat-icon>search</mat-icon>
        </button>
    </form>

    <div class="message mt-10">
        <p>Si el cliente no existe puedes</p>
        <p>REGISTRAR UN NUEVO CLIENTE</p>
    </div>
</div>
